version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  job1:
    executor: python/default
    parallelism: 4
    steps:
      - checkout
      - python/install-packages:
         pkg-manager: pip
      - run:
         name: Run django test
         command: |
           TESTFILES=$(circleci tests glob "catalog/tests/*.py" | sed 's/\S\+__init__.py//g')
           echo $TESTFILES | tr ' ' '\n' | sort | uniq > circleci_test_files.txt
           cat circleci_test_files.txt
           TESTFILES=$(circleci tests split --split-by=name circleci_test_files.txt)
           TESTFILES=$(echo $TESTFILES | tr "/" "." | sed 's/\.py$//g')
           echo $TESTFILES
           mkdir -p test-results
           coverage run manage.py test $TESTFILES

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
    test_workflow:
        jobs:
            - job1