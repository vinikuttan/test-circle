version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  job1:
    docker: 
        - image: python:3.7
    parallelism: 4
    steps:
      - checkout
      - run:
         name: Run test
         command: |
             pip install virtualenv
             virtualenv .venv
             source .venv/bin/activate
             pip install -r requirements.txt
             TESTFILES=$(circleci tests glob "pages/test*.py" | sed 's/\S\+__init__.py//g')
             echo $TESTFILES | tr ' ' '\n' | sort | uniq > circleci_test_files.txt
             cat circleci_test_files.txt
             TESTFILES=$(circleci tests split --split-by=timings circleci_test_files.txt)
             TESTFILES=$(echo $TESTFILES | tr "/" "." | sed 's/.py//g')
             echo $TESTFILES
             python manage.py test --verbosity=2 $TESTFILES
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results


workflows:
    test_workflow:
        jobs:
            - job1