version: 2.1
jobs:
  test:
    docker: 
        - image: python:3.7
    parallelism: 4
    steps:
      - checkout
      - run:
         name: Run test
         command: |
             python3 -m venv venv
             . venv/bin/activate
             mkdir test-reports
             pip3 install -r requirements.txt
             echo "$PWD"
             echo "$(ls **/tests.py)"
             TESTFILES=$(circleci tests glob "**/tests.py" | sed 's/\S\+__init__.py//g')
             echo $TESTFILES | tr ' ' '\n' | sort | uniq > circleci_test_files.txt
             TESTFILES=$(circleci tests split --split-by=timings circleci_test_files.txt)
             TESTFILES=$(echo $TESTFILES | tr "/" "." | sed 's/.py//g')
             python3 manage.py test $TESTFILES
      - store_test_results:
          path: test-reports

workflows:
    version: 2
    test_workflow:
        jobs:
            - test